<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Web User List v1</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.0/css/bulma.min.css">
    <link rel="stylesheet" href="bulmaswatch.min.css">
    <link rel="stylesheet" href="webuserlist.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="webuserlist.js"></script>
</head>
<body>
<div id="container" class="container">
    <div id="title" class="is-size-2">Web User List v1</div>

    <h2>Users and access</h2>

    <table id="maintable">
        <tr>
            <th>User</th>
            <th>Role</th>
            <th class="deleter">Edit</th>
        </tr>
    </table>

    <div id="grid" class="fixed-grid has-4-cols">
        <div class="grid">
            <div class="cell is-col-span-2">
                <div id="input">
                    <label>
                        <input class="input" type="text" placeholder="ADD USER NAME" id="userName"/>
                    </label>
                </div>
            </div>
            <div class="cell">
                <div id="dropdownDiv" class="dropdown is-hoverable">
                    <div id="buttonAddUser" class="dropdown-trigger">
                        <button class="button" aria-haspopup="true" aria-controls="roles_dropdown">
                            <span id="buttonAddRoleToUser">CHOOSE A ROLE</span>
                            <span class="icon is-small">
                                <i class="fas fa-angle-down" aria-hidden="true"></i>
                            </span>
                        </button>
                        <div class="dropdown-menu" id="roles_dropdown" role="menu"></div>
                    </div>
                </div>
            </div>
            <div class="cell">
                <button id="addUser" class="button is-dark">add</button>
            </div>
        </div>
    </div>

    <h3>Roles edit</h3>

    <table id="rolestable">
        <tr>
            <th>Role</th>
            <th class="deleter">Edit</th>
        </tr>
    </table>
    <div id="grid-role" class="fixed-grid has-4-cols">
        <div class="grid-role">
            <div class="cell is-col-span-2">
                <div id="newItemDiv">
                    <input id="roleName" class="input" type="text" placeholder="ADD ROLE"/>
                </div>
            </div>
            <div class="cell-role">
                <button id="addRole" class="button is-dark">add</button>
            </div>
        </div>
    </div>

</div>
</body>
