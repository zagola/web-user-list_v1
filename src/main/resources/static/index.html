<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Web User List v1</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.0/css/bulma.min.css">
    <link rel="stylesheet" href="bulmaswatch.min.css">
    <link rel="stylesheet" href="webuserlist.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>
<div id="container" class="container">
    <div id="title" class="is-size-2">Web User List v1</div>

    <h2>Users and access</h2>

    <table id="maintable" >
        <tr>
            <th>User</th>
            <th>Role</th>

        </tr>
        <tr>
            <td>Iga</td>
            <td>admin</td>
        </tr>
        <tr>
            <td>Jannik</td>
            <td>editor</td>
        </tr>
        <tr>
            <td>Jasmine</td>
            <td>author</td>
        </tr>
        <tr>
            <td>Naomi</td>
            <td>contributor</td>
        </tr>
        <tr>
            <td>Karolina</td>
            <td>subscriber</td>
        </tr>
    </table>

    <div id ="grid" class="fixed-grid has-4-cols">
        <div class ="grid">
            <div class="cell is-col-span-2">
                <div id="newItemDiv" >
                    <input id="newItem"  class="input" type="text" placeholder="ADD USER NAME"/>
                </div>
            </div>
            <div class="cell">
                <div id="dropdownDiv" class="dropdown is-hoverable">
                    <div id ="buttonAddUser" class="dropdown-trigger">
                        <button id="button" class="button" aria-haspopup="true" aria-controls="dropdown-menu">
                            <span>CHOOSE A ROLE</span>
                            <span class="icon is-small">
                    <i class="fas fa-angle-down" aria-hidden="true"></i>
                </span>
                        </button>
                    </div>

                    <div class="dropdown-menu" id="dropdown-menu" role="menu">
                        <div class="dropdown-content">
                            <a href="#" class="dropdown-item"> admin </a>
                            <a class="dropdown-item"> editor </a>
                            <a class="dropdown-item"> author </a>
                            <a class="dropdown-item"> contributor </a>
                            <a class="dropdown-item"> subscriber </a>
                            <hr class="dropdown-divider" />
                            <a href="#" class="dropdown-item"> other </a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="cell">
                <button id="add" class="button is-dark">add</button>
            </div>
        </div>
    </div>
</div>
</body>
